{% extends 'ttsx_goods/base.html' %}

{%block detail %}
    <div class="main_wrap clearfix">
        <div class="r_wrap fr clearfix">
            <div class="sort_bar">
                <a href="?order=-id" class="active">默认</a>
                <a href="?order=gprice">价格</a>
                <a href="?order=-gclick">人气</a>
            </div>
            <ul class="goods_type_list clearfix">
                {% for goods in context.page %}
                <li>
                    <a href="/goods/goods_detail{{context.good.id}}"><img src="/static/images/{{goods.gpic}}"></a>
                        <h4><a href="/goods/goods_detail{{context.goods.id}}">{{goods.gtitle}}</a></h4>
                        <div class="operate">
                            <span class="prize">￥{{goods.gprice}}</span>
                            <span class="unit">{{goods.gpriec}}/{{goods.gunit}}</span>
                            <a href="#" class="add_goods" title="加入购物车"></a>
                        </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
{%endblock detail %}
